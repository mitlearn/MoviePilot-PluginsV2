name: ✨ Feature Request / 功能建议
description: 建议新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## 感谢您的建议！

        请详细描述您想要的功能或改进，这将帮助我们更好地理解您的需求。

  - type: dropdown
    id: plugin
    attributes:
      label: 相关插件
      description: 这个功能建议是针对哪个插件的？
      options:
        - Prowlarr索引器
        - Jackett索引器
        - TraktSync
        - 多个插件
        - 新插件建议
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题或不便？
      placeholder: 描述当前的痛点或需要改进的地方
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望这个功能如何实现？
      placeholder: 详细描述您期望的功能或改进方式
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他解决方案？
      placeholder: 如果有其他可行方案，请描述

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 任何其他相关信息
      placeholder: 截图、参考链接等

  - type: checkboxes
    id: terms
    attributes:
      label: 确认
      options:
        - label: 我已经搜索过现有的 Issues，确认这不是重复建议
          required: true
        - label: 我确认这个功能对其他用户也可能有用
          required: true
